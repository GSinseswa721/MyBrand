<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/dashboard/login.css">
</head>

<body>
  <form id="login-form">
    <h1>Login</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
    <p class="signingup">Do you have an account?  <a href="/integration/sign.html"  class="signing_up">SignUp</a></p> 
  </form>


  <script src="/dashboard/login.js"></script>
</body>

</html>
